<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由</title>
    <link rel="stylesheet" href="lib/weui/weui.css">
    <style>
    html,body,.container{
      height: 100%;
    }
    </style>
</head>

<body>
    <div ontouchstart class="container" ng-app='app'>
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div ng-view class="weui-tab__panel">

                </div>
                <div class="weui-tabbar" ng-controller="footerCtrl">
                    <a href="#/" ng-click='linkTo(0)' class="weui-tabbar__item {{selectedIndex==0?'weui-bar__item_on':''}}">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">微信</p>
                    </a>
                    <a href="#/" ng-click='linkTo(1)' class="weui-tabbar__item {{selectedIndex==1?'weui-bar__item_on':''}}">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">通讯录</p>
                    </a>
                    <a href="#/list/123" ng-click='linkTo(2)' class="weui-tabbar__item {{selectedIndex==2?'weui-bar__item_on':''}}">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">发现</p>
                    </a>
                    <a href="#/about_me" ng-click='linkTo(3)' class="weui-tabbar__item {{selectedIndex==3?'weui-bar__item_on':''}}">
                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">我</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="js/route.js"></script>
    <script src="js/api.js"></script>
    <script src="controllers/list_controller.js"></script>
    <script src="controllers/footer_controller.js"></script>
</body>

</html>
